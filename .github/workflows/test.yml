name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
        options: >-
          --health-cmd "awslocal s3 ls || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Create S3 bucket in LocalStack
        run: aws --endpoint-url=http://localhost:4566 s3 mb s3://local-storage-bucket
        env:
          AWS_ACCESS_KEY_ID: dev
          AWS_SECRET_ACCESS_KEY: dev
          AWS_DEFAULT_REGION: us-east-1
      - run: npm ci
      - run: npm run build
      - run: npm test
        env:
          AWS_ACCESS_KEY_ID: dev
          AWS_SECRET_ACCESS_KEY: dev
          AWS_ENDPOINT_URL: http://localhost:4566
